<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Teklif Girişi</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Avesoro Logo">
  </div>

  <h1>Yeni Teklif Girişi</h1>

  <table id="teklifTablosu">
    <thead>
      <tr>
        <th>Stok Adı</th>
        <th>Ürün Grubu</th>
        <th>Departman</th>
        <th>Firma Adı</th>
        <th>Birim</th>
        <th>Fiyat</th>
        <th>KDV (%)</th>
        <th>İskonto (%)</th>
        <th>Temin Süresi (Gün)</th>
        <th>Dosya (PDF/Excel)</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody id="teklifBody">
      <!-- Dinamik satırlar buraya eklenecek -->
    </tbody>
  </table>

  <button onclick="satirEkle()">➕ Satır Ekle</button>
  <button onclick="verileriKaydet()">💾 Teklifleri Kaydet</button>

</body>
</html>
